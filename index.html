<body>
    <div class="container">
        <h1>Let's Play</h1>
  
        <div class="dice">
            <p class="Player1">Player 1</p>
            <p style="font-size:1.5rem;">Games Won: <span id="scorePlayer1">0</span></p>
            <img class="img1" src="dice6.png">
        </div>
  
        <div class="dice">
            <p class="Player2">Player 2</p>
            <p style="font-size:1.5rem;"></style>Games Won: <span id="scorePlayer2">0</span></p>
            <img class="img2" src="dice6.png">
        </div>
    </div>
  
    <div class="container bottom">
        <button type="button" class="butn"
            onClick="rollTheDice()">
            Roll the Dice
        </button>

        <button type="button" class="butn" 
            onClick="editNames()">
            Edit Names
        </button>
    </div>

<script src="index.js" charset="utf-8"></script>
